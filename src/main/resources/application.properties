server.port=8091
spring.datasource.initialization-mode=always

################################
# H2 datasource configuration
spring.datasource.url=jdbc:h2:mem:chobotdb
spring.datasource.username=chobot
spring.datasource.password=chobot
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

################################
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

################################
# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

################################
# Docker image builder
image.buider.uri=localhost:8081
image.git.repo.uri=https://gitlab.fit.cvut.cz/stejsmi5/handler_base_image.git
